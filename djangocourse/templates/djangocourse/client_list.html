{% extends 'djangocourse/base.html' %}
{% block content %}
<div class="container">
    <table class="table caption-top">
        <caption>Клиенты</caption>
        <thead>
        <tr>
            <th scope="col">Фамилия</th>
            <th scope="col">Имя</th>
            <th scope="col">Отчество</th>
            <th scope="col">Email</th>
            <th scope="col">Комментарий</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        {% for object in object_list %}
        <tr>
            <td>{{object.first_name}}</td>
            <td>{{object.last_name}}</td>
            <td>{{object.middle_name}}</td>
            <td>{{object.email}}</td>
            <td>{{object.comment}}</td>
            <td>
                <a class="p-1 btn btn-primary" href="{% url 'djangocourse:client_update' object.pk %}">Редактировать</a>
                <a class="p-1 btn btn-danger" href="{% url 'djangocourse:client_delete' object.pk %}">Удалить</a>
            </td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
